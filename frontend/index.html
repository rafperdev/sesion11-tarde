<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            <label for="">Nombre</label>
            <input id="nombre" type="text">
        </p>
        <p>
            <label for="">Precio</label>
            <input id="precio" type="text">
        </p>
        <p>
            <label for="">Stock</label>
            <input id="stock" type="text">
        </p>
        <button type="button" onclick="consultar()">Consultar</button>
        <button type="button" onclick="editar()">Editar</button>
        <button type="button" onclick="eliminar()">Eliminar</button>
        <button type="button" onclick="guardar()">Guardar</button>
    </form>
</body>

</html>
<script>
    const host = "http://localhost:8080";
    function consultar() {
        const nombre = document.getElementById("nombre").value;
        fetch(`${host}/producto/consultar/${nombre}`)
            .then(res => res.json())
            .then(res => {
                document.getElementById("precio").value = res.price;
                document.getElementById("stock").value = res.stock;
            })
    }

    const consumirAPI = () => new Promise(
        async function (resolve, reject) {
            try {
                const nombre = document.getElementById("nombre").value;
                let result = await fetch(`http://localhost:8080/producto/consultar/${nombre}`);
                result = await result.json();
                resolve(result)
            } catch (error) {
                reject(error)
            }
        }
    )
    const guardarEnDD = (data) => new Promise(
        async function (resolve, reject) {
            try {
                localStorage.setItem("products", JSON.stringify(data));
                resolve("Guardado en Disco");
            } catch (error) {
                reject(error);
            }
        }
    )
    const notificar = () => new Promise(
        async function (resolve, reject) {
            try {
                alert("Datos guardado con éxito");
                resolve("OK");
            } catch (error) {
                reject(error);
            }
        }
    )
    function guardarEnCache() {
        consumirAPI()
            .then(res => guardarEnDD(res))
            .then(res => notificar())
            .catch(error => console.log(error));
    }

    function guardar() {
        //Capturar los datos en los inputs
        const nom = document.getElementById("nombre").value;
        const pre = document.getElementById("precio").value;
        const stk = document.getElementById("stock").value;
        //Enviar petición AJAX hacia el servidor (consumir la API)
        /*
        Asíncrono
        Javascript
        And
        XML
        */
        fetch(`${host}/producto/guardar`, {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ nombre: nom, precio: pre, stock: stk })
        }).then(data => data.json())
            .then(data => {
                if (data.estado == "ok")
                    location.href = "mensajeOK.html";
                else
                    location.href = "mensajeError.html";
            })
        //Mostrar respuesta del servidor
    }

    function editar() {
        //Capturar los datos en los inputs
        const nom = document.getElementById("nombre").value;
        const pre = document.getElementById("precio").value;
        const stk = document.getElementById("stock").value;
        //Enviar petición AJAX hacia el servidor (consumir la API)
        fetch(`${host}/producto/editar`, {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ nombre: nom, precio: pre, stock: stk })
        }).then(data => data.json())
            .then(data => {
                alert(data.msg);  //Mostrar respuesta del servidor
            })
    }

    function eliminar() {
        const resp = confirm("Realmente desea Eliminar el producto?");
        if (resp) {
            //Capturar los datos en los inputs
            const nom = document.getElementById("nombre").value;
            //Enviar petición AJAX hacia el servidor (consumir la API)
            fetch(`${host}/producto/eliminar`, {
                method: "POST",
                headers: { "content-type": "application/json" },
                body: JSON.stringify({ nombre: nom })
            }).then(data => data.json())
                .then(data => {
                    alert(data.msg);  //Mostrar respuesta del servidor
                })
        }
    }
</script>
