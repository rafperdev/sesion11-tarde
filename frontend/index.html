<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            <label for="">Nombre</label>
            <input id="nombre" type="text">
        </p>
        <p>
            <label for="">Precio</label>
            <input id="precio" type="text">
        </p>
        <p>
            <label for="">Stock</label>
            <input id="stock" type="text">
        </p>
        <button type="button" onclick="consultar()">Consultar</button>
        <button type="button" onclick="guardarEnCache()">Guardar</button>
    </form>
</body>

</html>
<script>
    function consultar() {
        const nombre = document.getElementById("nombre").value;
        fetch(`http://localhost:8080/producto/consultar/${nombre}`)
            .then(res => res.json())
            .then(res => {
                document.getElementById("precio").value = res.price;
                document.getElementById("stock").value = res.stock;
            })
    }

    const consumirAPI = () => new Promise(
        async function (resolve, reject) {
            try {
                const nombre = document.getElementById("nombre").value;
                let result = await fetch(`http://localhost:8080/producto/consultar/${nombre}`);
                result = await result.json();
                resolve(result)
            } catch (error) {
                reject(error)
            }
        }
    )

    const guardarEnDD = (data) => new Promise(
        async function (resolve, reject) {
            try {
                localStorage.setItem("products", JSON.stringify(data));
                resolve("Guardado en Disco");
            } catch (error) {
                reject(error);
            }
        }
    )
    const notificar = () => new Promise(
        async function (resolve, reject) {
            try {
                alert("Datos guardado con Ã©xito");
                resolve("OK");
            } catch (error) {
                reject(error);
            }
        }
    )
    function guardarEnCache() {
        consumirAPI()
            .then(res => guardarEnDD(res))
            .then(res => notificar())
            .catch(error => console.log(error));
    }
</script>
